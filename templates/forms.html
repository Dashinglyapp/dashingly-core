{% extends "base.html" %}

{% block content %}

<h3>Your Forms</h3>
{% for f in form_html %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ f.metric.name }} from {{ f.plugin.name }}</h3>
        </div>
        <div class="panel-body">
            {{ f.form|safe }}
        </div>
    </div>
{% endfor %}
{% endblock %}
